
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Floating Herbs</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #fffdf6;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="particles-js-logo" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:0;"></div>
<div id="particles-js-butterfly" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:1;"></div>
<div id="particles-js-lavender" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:2;"></div>
<div id="particles-js-camomile" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:3;"></div>
<div id="particles-js-sage" style="position:absolute; top:0; left:0; width:100%; height:100%; z-index:4;"></div>

  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    
    particlesJS("particles-js-logo", {
      "particles": {
        "number": {
          "value": 10,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "shape": {
          "type": "image",
          "image": {
            "src": "https://only1moniquenicole.github.io/herb-particles/Polish_20250111_001432675.png",
            "width": 40,
            "height": 40
          }
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 30,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 1.2,
          "direction": "none",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        }
      },
      "retina_detect": true
    });
